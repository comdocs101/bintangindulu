<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üí° Bintangin Dulu</title>
  <script src="https://cdn.tailwindcss.com"></script>

 <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Bintangin Dulu" />
  <meta property="og:description" content="Kirimkan ide dan saran untuk kemajuan bersama" />
  <meta property="og:image" content="https://comdocs101.github.io/bintangindulu/cover.jpg" />
  <meta property="og:url" content="https://comdocs101.github.io/bintangindulu" />
  <meta property="og:type" content="website" />


</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-6">
  <!-- Header -->
  <header class="text-center mb-6 sm:mb-8 w-full">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Bintangin Dulu ‚≠ê‚≠ê‚≠ê</h1>
    <p class="text-gray-600 text-sm sm:text-base">Kirimkan ide dan saran untuk kemajuan bersama</p>
  </header>

  <!-- Main Layout -->
  <main class="w-full max-w-5xl">
  
    
    <!-- Tombol & Daftar -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 gap-2">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Daftar Bintang ‚≠ê</h2>
      <button id="openModal" 
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-200 w-full sm:w-auto">
        + Tambah
      </button>
    </div>


        <!-- Search Bar -->
    <div class="mb-4">
    <input type="text" id="searchInput" placeholder="Cari saran..."
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>


    <!-- Loader -->
    <div id="loading" class="flex justify-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 sm:h-10 sm:w-10 border-t-2 border-b-2 border-blue-600"></div>
    </div>

    <!-- List -->
    <div id="saranList" class="space-y-4 hidden"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-700">Tambah Saran</h2>
      <form id="saranForm" class="space-y-4">
        <input type="text" id="nama" placeholder="Nama" required 
               class="w-full border rounded-lg px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <input type="text" id="bagian" placeholder="Bagian" required 
               class="w-full border rounded-lg px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">

        <textarea id="saran" placeholder="Tulis saran..." required rows="4"
                  class="w-full border rounded-lg px-4 py-2 text-sm sm:text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>

        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          Simpan
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzFTMrYaUQM65ujK9ZxRteoOG1a4kQCiiBM0uzFQr461VTuDpkgb81Ir9wYGQDV_A00/exec"; 

    const modal = document.getElementById("modal");
    const saranList = document.getElementById("saranList");
    const loading = document.getElementById("loading");
    const searchInput = document.getElementById("searchInput");

    let allSaran = []; // simpan semua data dari API

    // Modal
    document.getElementById("openModal").addEventListener("click", () => modal.classList.remove("hidden"));
    document.getElementById("closeModal").addEventListener("click", () => modal.classList.add("hidden"));
    window.addEventListener("click", (e) => { if (e.target === modal) modal.classList.add("hidden"); });

    // Load Data
    async function loadSaran() {
      loading.classList.remove("hidden");
      saranList.classList.add("hidden");

      try {
        const res = await fetch(API_URL);
        allSaran = await res.json(); // simpan semua data
        renderSaran(allSaran);
      } catch (err) {
        saranList.innerHTML = `<p class="text-red-500">Gagal memuat data</p>`;
      } finally {
        loading.classList.add("hidden");
        saranList.classList.remove("hidden");
      }
    }

    // Render List
    function renderSaran(data) {
      saranList.innerHTML = "";
      if (data.length === 0) {
        saranList.innerHTML = `<p class="text-gray-500">Tidak ada hasil</p>`;
        return;
      }
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "bg-white shadow-md rounded-xl p-4 border border-gray-200";
        div.innerHTML = `
          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2">
            <span class="font-bold text-gray-800">${item.nama}</span>
            <span class="text-sm text-gray-500">${item.bagian}</span>
          </div>
          <p class="text-gray-700 text-sm sm:text-base">${item.saran}</p>
        `;
        saranList.appendChild(div);
      });
    }

    // Event pencarian
    searchInput.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allSaran.filter(item =>
        item.nama.toLowerCase().includes(keyword) ||
        item.bagian.toLowerCase().includes(keyword) ||
        item.saran.toLowerCase().includes(keyword)
      );
      renderSaran(filtered);
    });

    // Submit
    document.getElementById("saranForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const bagian = document.getElementById("bagian").value;
      const saran = document.getElementById("saran").value;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ nama, bagian, saran })
      });

      e.target.reset();
      modal.classList.add("hidden");
      loadSaran();
    });

    loadSaran();
  </script>
</body>
</html>
